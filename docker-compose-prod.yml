version: "3.8"
services:
  api:
    image: dahyor/multi-server
    env_file:
      - .env
  
  client:
    image: dahyor/multi-client

  worker:
    image: dahyor/multi-client
    env_file:
      - .env
  
  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports: 
      - 80:80
    depends_on:
      - client
      - api